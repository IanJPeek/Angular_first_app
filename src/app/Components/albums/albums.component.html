<div>
  <h3>Albums collection</h3>
  <p>Tutorial from https://dev.to/duomly/how-to-build-an-angular-8-application-with-api-request-in-10-minutes-34m8</p>
  <div class="row">
    <div class="col-sm-4" *ngFor="let album of albums | async">
      <div class="card">
        <div class="card-body">
          <a routerLink="photos/{{album.id}}">{{album.title}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
